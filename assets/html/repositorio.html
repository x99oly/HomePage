<body style="background-color: var(--neutro-2); position: relative; overflow-x: hidden !important;">

    <div id="teste" style="width: auto ; height: auto; background-color: rgb(3, 33, 60);">
        <i class="devicon-visualbasic-plain"></i>


        <script>
            buildRepoContent()


            function buildRepoContent() {
                let ls = JSON.parse(openLS('repo'));
                console.log(ls)
                let div = document.querySelector('main'); // Correção: use getElementById em vez de getElementByID

                let content = document.createElement('div');
                content.classList.add('ctt')
                content.innerHTML = `
          <h1 class="repo-name" style="margin-top: 5%; font-size: clamp(20px, 1rem, 30px)">${ls.repoName}</h1>

            <div class="img-cont"
                style="height: 400px !important; width: 100%; display: grid; place-items: center; overflow: hidden; ">
                <img class="repo-image" src="../images/rosequartz.jpg" alt="">
            </div>

            <p class="repo-description" style="text-align: justify; padding: 0 5%;">
                ${ls.repoDescription}
            </p>

            <div style="width: 90%; height: auto; justify-content: center; display: flax; flax-wrap: wrap;">

                <ul class="repo-language"
                    style=" display: flex; flex-direction: row; height: 40px; width: 100%; justify-content: start; list-style: none; gap: 15px; margin-left: 8%;">
                    <div style="display: flex; flex-direction: row; justify-content: space-around; gap: 20px; width: 100%;">
                        <img src="/assets/images/logos/about-logo.png"
                            style="width: 2rem; min-width: 25px; max-width: 44px; height: auto;"> <span
                            class="repo-topic">${ls.repoTopic}</span> </img>
                        <img src="/assets/images/logos/repositorio-logo.png"
                            style="width: 2rem; min-width: 25px; max-width: 44px; height: auto; background-color: white; border-radius: 50%;">
                        <span class="repo-fork">${ls.repoFork}</span> </img>
                        <img src="/assets/images/logos/hollywood-star.png"
                            style="width: 2rem; min-width: 25px; max-width: 44px; height: auto;"> <span
                            class="repo-star">${ls.repoStar}</span> </img>
                        <img src="/assets/images/logos/github-mark-white.png"
                            style="width: 2rem; min-width: 25px; max-width: 44px; height: auto;"> <span
                            class="repo-data">${formatDate(ls.repoData)}</span> </img>
                    </div>
                    <!-- Exemplo de ícone de linguagem -->
                    <i class="devicon-favicon-plain"></i>

                </ul>
            </div>

            <a href="#" class="btn-d repo-link" style="margin-bottom: 50px;">Ver no git</a>
    `;

                div.appendChild(content);
            }

            function formatDate(dateString) {
                // Converte a string de data para um objeto Date
                let date = new Date(dateString);
                // Verifica se a data é válida
                if (!isNaN(date.getTime())) {
                    // Formata a data para o formato desejado (no caso, o formato de localização padrão)
                    return date.toLocaleDateString();
                } else {
                    return "Data inválida"; // Trate casos de data inválida, se necessário
                }
            }


            function openLS(name) {
                return localStorage.getItem(name || []);
                console.log('LS: Lista atribuída com sucesso!')
            }


            const lt = [

                "python",

            ];


            //devi icon
            function print() {
                const container = document.getElementById('teste'); // Seleciona o elemento pai no DOM

                lt.forEach(o => {
                    let logo = document.createElement('i');
                    logo.innerHTML = `
        <i class="devicon-${o.toLowerCase()}-plain colored"></i>

        `
                    console.log(`for: ${logo}`)

                    container.appendChild(logo); // Adiciona o elemento <i> ao elemento pai no DOM
                });

                for (i = 0; i < lt.length; i++) {
                    let logo = document.createElement('i');
                    logo.innerHTML = `
        <i class="devicon-${lt[i].toLowerCase()}-plain"></i>

        `
                    console.log(`for: ${logo}`)

                    container.appendChild(logo);
                }
            }

            print();
